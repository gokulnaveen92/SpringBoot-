<h1>Color Picker</h1>
<div class="container">
  <div class="imgDiv">
    <img src="assets/colorpickerbird.png">
  </div>
  <div class="app-color-picker">
    <app-color-picker (colorSelected)="change($event)"></app-color-picker>
  </div>
  <div class="app-color-viewer">
  <app-color-viewer [receivedColor]="receivedColor"></app-color-viewer>
 </div>
</div>
