<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body style="text-align: center;">
    <div class="container">
        <h1><b>Click Counter App</b></h1>
        <button (click)="incrementCounter()" >Click Me</button>&nbsp;
        <button (click)="resetCounter()">Reset Count</button><br>
        <p>Counter:<span [innerText]="counter"></span></p>
    </div>
</body>
</html>
