<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Task Management</h1>
        <label for="title">Title:</label><span style="color: red;">*</span>
        <input type="text" id="title"><br>
        <label for="description">Description:</label><span style="color: red;">*</span>
        <textarea id="description"></textarea><br>
        <label for="priority">Priority:</label><span style="color: red;">*</span>
        <select id="priority">
            <option value="none">Select a priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
        </select><br>
        <label for="dueDate">Due Date:</label><span style="color: red;">*</span>
        <input type="date" id="dueDate"><br>

        <button id="submitButton" onclick="submitForm()">Submit</button>
        <div>
            <span id="errorMessage" style="color:red;"></span><br>
            <span id="successMessage" style="color: green;"></span><br>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
